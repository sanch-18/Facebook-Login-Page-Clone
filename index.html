<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Sign up</title>
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/x-icon" href="/facebook_icon.png">
</head>

<body class="bg-gray-100">
    <div class="container my-28 mx-auto flex items-center justify-center">
        <div class="left w-1/2 mr-32 mb-48">
            <img class="w-80" src="/Facebook_logo.svg" alt="">
            <p class="text-2xl font-normal mx-6 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="cont">
            <div class="right flex flex-col bg-white p-3 rounded-xl border-2 border-gray-200">
                <input class="my-2 px-3 h-12 w-96 border border-1 rounded-md outline-blue-900" type="text" placeholder="Email Address or phone number">
                <input class="my-2 px-3 h-12 w-96 border border-1 rounded-md outline-blue-900" type="password" placeholder="password">
                <button class="text-white bg-blue-500 h-12 my-2 rounded-md font-bold text-xl">Log in</button>
                <a class="text-center hover:underline h-8 my-1 text-blue-600" href="">Forgotten password?</a>
                <hr class="my-2">
                <button class="bg-green-600 w-56 rounded-md mx-auto my-6 py-3 text-white font-semibold text-xl">Create New Account</button>
            </div>
            <p class="text-center my-5"><a class="hover:underline font-semibold" href="">Create a Page </a>for a celebrity, brand or business.</p>
        </div>
    </div>
    

<footer class="bg-white p-4 shadow dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Meta Â© 2023 <a href="https://flowbite.com/" class="hover:underline">Facebook</a>. All Rights Reserved.
    </span>
    </div>
</footer>

</body>

</html>
